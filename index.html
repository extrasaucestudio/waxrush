                        if(!wax.api) {

                        }
                    
                        const wallet = document.getElementById('wallet').value;
                        const affiliate_wallet = `kkere.wamm`;
                    
                        try {
                          const result = await wax.api.transact({
                            actions: [{
                              account: 'freecitygamx',
                              name: 'adduseraff',
                              authorization: [{
                                actor: wax.userAccount,
                                permission: 'active',
                              }],
                              data: {
                                wallet,
                                affiliate_wallet,
                              },
                            }]
                          }, {
                            blocksBehind: 3,
                            expireSeconds: 30
                          });

                          // document.getElementById('response').append(JSON.stringify(result));
                          // console.log(result);

                          await getCurrentMessage();
                        } catch(e) {

                        }
                      }
                    
                      async function getCurrentMessage() {
                        const res = await wax.rpc.get_table_rows({
                          json: true,
                          code: 'freecitygamx',
       scope: 'freecitygamx',
       table: 'users',
       lower_bound: 'waxioiopos1',
       upper_bound: 'waxioiopos1',
                        });
                    
                        const message = res.rows[0] ? res.rows[0].message : `${wax.userAccount}`;
                        document.getElementById('current').textContent = message;
                        
                      }
